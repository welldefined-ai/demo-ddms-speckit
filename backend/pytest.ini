[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract/API tests
    slow: Slow-running tests
asyncio_mode = auto
